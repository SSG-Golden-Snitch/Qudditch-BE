spring.config.import=optional:classpath:application-private.properties
# optional: 접두사는 application-private.properties 파일이 존재하지 않더라도 애플리케이션이 실패하지 않도록 해줍니다.

spring.profiles.include=datasource,sendgrid,actuator
mybatis.type-aliases-package=com.goldensnitch.qudditch.dto
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.goldensnitch.qudditch=debug
logging.level.web=debug
logging.level.sql=debug

spring.devtools.add-properties=false

# 이전에 추가한 다른 설정들...

# 리프레시 토큰 만료 시간 설정
app.refreshTokenExpirationInMsWeb=86400000
app.refreshTokenExpirationInMsApp=7776000000
